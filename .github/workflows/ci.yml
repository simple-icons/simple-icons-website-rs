name: Verify
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  run:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint
            command: lint
          - name: Test on Chrome Desktop${{ github.ref == 'refs/heads/master' && ' and publish' || '' }}
            command: tests
            browser: chrome
            project: chrome-desktop
          - name: Test on MsEdge Desktop
            command: tests
            browser: msedge
            project: msedge-desktop
          - name: Test on Firefox Desktop
            command: tests
            browser: firefox
            project: firefox-desktop
          - name: Test on Safari Desktop
            command: tests
            browser: webkit
            project: webkit-desktop
          - name: Test on Chromium Mobile
            command: tests
            browser: chromium
            project: chromium-mobile
          - name: Test on Chromium Mobile Landscape
            command: tests
            browser: chromium
            project: chromium-mobile-landscape
          - name: Test on Safari Mobile
            command: tests
            browser: webkit
            project: webkit-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust nightly
        run: |
          curl --proto '=https' --tlsv1.2 -sSf \
            https://sh.rustup.rs | sh -s -- -y
          rustup default nightly
          rustup target add wasm32-unknown-unknown
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.command }}-nightly
      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-v18
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Node.js dependencies
        run: npm ci
      - name: Install Playwright browsers
        if: matrix.command == 'tests'
        run: npx playwright install ${{ matrix.browser }} --with-deps
      - name: Install tooling dependencies
        run: cargo install cargo-make
      - name: Build
        run: cargo make builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get test arguments
        id: args
        run: |
          echo "arguments=${{ matrix.command == 'tests' && '--project=$PROJECT --reporter=github' || '' }}" \
            >> $GITHUB_OUTPUT
        env:
          PROJECT: ${{ matrix.project }}
      - name: List tests
        if: matrix.command == 'tests'
        working-directory: end2end
        run: npx playwright test --list ${{ steps.args.outputs.arguments }}
      - name: Run `cargo make ${{ matrix.command }}`
        run: cargo make ${{ matrix.command }} ${{ steps.args.outputs.arguments }}
      - name: Publish website
        if: |
          matrix.command == 'tests' &&
          matrix.project == 'chrome-desktop' &&
          github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/dist
          single-commit: true
          clean-exclude: CNAME
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com
